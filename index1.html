.............<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
  

    <section class="wrapper">
      <div class="form signup">
        <header>Scheme Upload</header>
        <form action="#">
          <input type="text" placeholder="Program " required />
          <input type="text" placeholder=" Scheme Name" required />
          <select name="Semester" id="sem"   title="select Semester" required>
            <option value="" disabled selected hidden>Select Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            
            
          <input type="text" placeholder="Course Code" required />
          <input type="text" placeholder="Course Name" required />
          <select name="Semester" id="sem"   title="select schecule" required>
            <option value="" disabled selected hidden>Pr/Or</option>
            <option value="PR">Practical</option>
            <option value="Or">Oral</option>
            </select>
           <select name="Internal/External" id="sem"   title="select Exam mode"  required>
            <option value="" disabled selected hidden>Internal/External</option>
            <option value="Internal">Internal</option>
            <option value="External">External</option>
            </select>
          <input type="submit" value="submit" />
        </form>
      </div>

      <div class="form login">
        <header>Upload .CSV file</header>
        <form action="#">
          <p align="center">You can also upload csv file</p><br>
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
